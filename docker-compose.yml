services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: cleanmatch
      POSTGRES_USER: cleanmatch_user
      POSTGRES_PASSWORD: securepassword123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cleanmatch_user -d cleanmatch"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://cleanmatch_user:securepassword123@db:5432/cleanmatch
    restart: always

  # frontend:
  #   build: ./frontend
  #   ports:
  #     - "80:3000"
  #   depends_on:
  #     - backend
  #   restart: always

volumes:
  postgres_data:
